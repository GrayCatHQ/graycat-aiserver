version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --requirepass "${REDIS_PASS}"
    environment:
      - REDIS_PASS=${REDIS_PASS}
    ports:
      - "6379:6379"

  api:
    build: .
    container_name: llama_api
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://:${REDIS_PASS}@redis:6379
      - REDIS_PASS=${REDIS_PASS}
      - API_TOKENS=${API_TOKENS}
    ports:
      - "8000:8000"
